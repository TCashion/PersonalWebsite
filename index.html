<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Travis G. Cashion</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- link reset -->
    <link rel="stylesheet" href="Style/reset.css" />

    <!-- link stylesheet -->
    <link rel="stylesheet" href="Style/style.css" />

    <!-- link jQuery -->
    <script src="Vendor/jquery-3.4.1.min.js"></script>

    <!-- link app.js javascript -->
    <script src="app.js"></script>


</head>
<body>
    
    <!-- *********** HEADER ***************** -->
    <div class="container" id="headerDiv">
        <!-- Dynamically added with js -->
    </div>
    <!-- *********** END HEADER ************* -->


    <!-- Banner -->
    <div class="container">
        <div class="row banner">
            <div class="col col-6">
                <div>
                    <h2>Check out my portfolio</h2>
                </div>
                <div>
                    <button>Portfolio</button>
                </div>
            </div>
            <div class="col col-6"></div>
        </div>
    </div>

    <!-- Tagline -->
    <div class="container">
        <div class="row blog-line">
            <div class="col col-6">
                <h3>Read through my blog</h3>
                <p>In addition to programming, I also love to write.</p>
            </div>
            <div class="col col-6">
                <img src="images/trekking.jpg">
            </div>
        </div>
    </div>

    <!-- Mission statement -->
    <div class="mission">
        <h2>Devoted to living and sharing excitement, adventure, and authenticity.</h2>
    </div>
    
    <!-- Email capture -->
    <div class="container emailcapture">
                <div class="row">
                    <div class="col col-12">
                        <h2>Stay in the loop</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <p>Get updates on news, new projects, and new blog posts.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <form id="email-capture">
                            <input type="email"     placeholder="Email">
                            <button>Sign Up</button>
                        </form>
                    </div>
                </div>
    </div>

    <!-- *********** FOOTER ***************** -->
    <div class="container" id="footerDiv">
        <!-- Dynamically added with js -->
    </div>
    <!-- *********** END FOOTER ************* -->

</body>
</html>
