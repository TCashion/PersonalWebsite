<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog | Travis G. Cashion</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- link reset -->
    <link rel="stylesheet" href="Style/reset.css" />

    <!-- link stylesheet -->
    <link rel="stylesheet" href="Style/style.css" />

    <!-- link jQuery -->
    <script src="Vendor/jquery-3.4.1.min.js"></script>

    <!-- link app.js javascript -->
    <script src="js/app.js"></script>

    <!-- link game javascript pages -->
    <script src="js/tictactoe.js"></script>
    <script src="js/sudoku.js"></script>

    <!-- link header-footer script -->
    <script src="js/header_footer.js"></script>
</head>
<body>
    
    <!-- *********** HEADER ***************** -->
    <div class="container" id="headerDiv">
        <!-- Dynamically added with js -->
    </div>
    <!-- *********** END HEADER ************* -->

    <div class="container">
        
        <div class="row">
            
            <!-- Tic Tac Toe -->
            <div class="gameboard col col-6">
                <h2>Tic-Tac-Toe!</h2>
                <div class="gamerow" id="row-1">
                    <div class="col col-4 panel first-column"></div>
                    <div class="col col-4 panel second-column"></div>
                    <div class="col col-4 panel third-column"></div>
                </div>
                <div class="gamerow" id="row-2">
                    <div class="col col-4 panel first-column"></div>
                    <div class="col col-4 panel second-column"></div>
                    <div class="col col-4 panel third-column"></div>
                </div>
                <div class="gamerow" id="row-3">
                    <div class="col col-4 panel first-column"></div>
                    <div class="col col-4 panel second-column"></div>
                    <div class="col col-4 panel third-column"></div>
                </div>
                <h2>User's turn: <span id="player">Player 1 (X)</span></h2>
                <button class="gameboard-button" id="TTT-button">Reset</button>
            </div>

            <!-- SUDOKU -->
            <div class="gameboard col col-6">
                <h2>Sudoko!</h2>
                <div class="row sudoku-meta-row">

                    <div class="col col-4 sudoku-panel">
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                    </div>

                    <div class="col col-4 sudoku-panel">
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                    </div>

                    <div class="col col-4 sudoku-panel">
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                        <div class="row sudoku-row">
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                            <div class="col col-4 sudoku-number"></div>
                        </div>
                    </div>

                </div>

                <button class="gameboard-button" id="sudoku-button">Reset</button>

            </div>

        </div>
    </div>

    <!-- *********** FOOTER ***************** -->
    <div class="container" id="footerDiv">
        <!-- Dynamically added with js -->
    </div>
    <!-- *********** END FOOTER ************* -->

</body>
</html>
