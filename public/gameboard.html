                <div class="gameboard-button-panel">
                    <button class="gameboard-button" id="sudoku-button">Reset</button>

        <div class="row">
            <!-- Battleship -->
            <div class="container gameboard" id="battleship-board">
                <div class="battleship-monitor" id="playerOneRadar">
                    <div class="battleship-gamecol">
                        <div class="battleship-lable">1</div>

                <div class="battleship-target-display">
                    <form id="battleship-input-form">
                        <input placeholder="Designate target">
